<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styleSmall.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
  </style>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div id="appheader">
    <div id="headerChild">SPLI</div>
    <div id="headerChild">TTER</div>
  </div>
  <div id="appbody">
    <div id="billAmount" class="userInputContainer">
      Bill
      <div class="inputDiv">
        <img class="inputIcon" src="./images/icon-dollar.svg">
        <input class="inputModule">
      </div>
    </div>
    <div id="tipPercent">
        <div id="tipTitle">Select Tip %</div>
      <button class="tipAmountButton">5%</button>
      <button class="tipAmountButton">10%</button>
      <button class="tipAmountButton">15%</button>
      <button class="tipAmountButton">25%</button>
      <button class="tipAmountButton">50%</button>
      <input class="tipAmountButton" id="customButton">
    </div>
    <div id="numberOfPeople" class="userInputContainer">
      Number of People
      <div class="inputDiv">
        <img class="inputIcon" src="./images/icon-dollar.svg">
        <input class="inputModule">
      </div>
    </div>
    <div id="output">
      <div class="outputValue">
        Tip Amount
        / person
      </div>
      <div class="outputValue">
        Total
        / person
      </div>
      <button>Reset</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.carsontucker.net/" target="_blank">Carson Tucker</a>.
  </div>
</body>
</html>
